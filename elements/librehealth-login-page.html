<dom-module id="librehealth-login-page">
 
    <template>
        <button onclick="showPanel()" style="width:auto;">Login</button>

        <div id="loginFormDiv" class="loginPanel">

            <form id="loginForm" class="loginPanel-content animate" action="action_page.php">

                <div class="imgcontainer">
                    <span onclick="resetAndCloseForm()" class="close" title="Close Panel">&times;</span>
                    <img id="logo" src="../img/logo.png" alt="LibreHealth logo">
                </div>

                <div class="container">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="uname" name="uname" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

                    <div>
                        <button onclick="login()">Login</button>
                        <button type="button" onclick="resetAndCloseForm()" class="cancelbtn">Cancel</button>
                    </div>
                    <div class="container" style="background-color:#f1f1f1">
                        <input type="checkbox" checked="checked"> Remember me
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </div>
          </form>
        </div>
    </template>
</dom-module>
